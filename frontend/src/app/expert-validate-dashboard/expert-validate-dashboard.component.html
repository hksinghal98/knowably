<div class="card cardstyle " style="width: 20rem">
	<div class="card-header text-center" style="width: 20rem;color: brown" >
	  Data to be validated
	</div>
	<div class="card-body">
	  <h5 class="card-title text-center" style="color: black">Domain</h5>
	  <div *ngFor="let domaindata of domaindata" style="color: black">
		  
		<p class="card-text" style="color: black"><span class="text-uppercase" style="color: black">{{domaindata.key}} </span> :  {{domaindata.value}}</p>                                                                    
	  </div>
	  
	  <button class="justify-content-center" mat-raised-button color="primary" (click)="openDialog()">edit<span class="glyphicon glyphicon-pencil"></span></button>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <button class="justify-content-center" mat-raised-button color="primary">close<span class="glyphicon glyphicon-pencil"></span></button>

	</div>
  </div>
